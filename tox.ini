[tox]
envlist =
    py{38,39,310}-django{32,42}
    py310-django52
    py3{11,12}-django{41,42,52}
    isort
    black
    flake8
skip_missing_interpreters = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
DJANGO =
    3.2: django32
    4.2: django42
    5.2: django52

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE=testapp.settings
deps=
  django32: Django~=3.2.0
  django42: Django~=4.2.0
  django52: Django~=5.2.0
commands =
  python manage.py test regex_redirects

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --check-only --diff .

[testenv:black]
extras = tests
skipsdist = True
commands = black --check regex_redirects testapp manage.py

[testenv:flake8]
extras = tests
skipsdist = True
commands = flake8 .
