[tox]
envlist =
    py{38,39,310}-django{32,42}
    py3{11,12}-django{41,42}
    isort
skip_missing_interpreters = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
DJANGO =
    3.2: django32
    4.2: django42

[testenv]
deps=
  django32: Django~=3.2.0
  django42: Django~=4.2.0
commands =
  python manage.py test regex_redirects
